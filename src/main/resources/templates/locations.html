<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>TJ-Forestry | Locations </title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">TJ<span>-</span>Forestry</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Sludinājumi</a></li>
                <li class="active"><a th:href="@{/locations}">Atlasīt pēc novada</a></li>
                <li><a th:href="@{/favorites}">Izceltie</a></li>
                <li><a th:href="@{/contacts}">Kontakti</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Sludinājumi</a></li>
                <li class="active"><a th:href="@{/categories}">Atlasīt pēc novada</a></li>
                <li><a th:href="@{/favorites}">Izceltie</a></li>
                <li><a th:href="@{/contacts}">Kontakti</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="categories container">
    <div th:each="location : ${locations}" class="row">

        <div class="col s12 l4">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <a th:href="@{'/location/' + ${location.id}}" th:text="${location.location}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
